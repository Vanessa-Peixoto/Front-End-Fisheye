<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <div id="lightbox" aria-label="image closeup view">

    <a href="#" class="close" onclick="closeLightbox()" aria-label="Close dialog">
      <img src="assets/icons/close.svg" alt="Close"/>
    </a>

    <button href="#" class="btn-prev" aria-label="Previous image">
      <img src="assets/icons/left.svg" id="chevron-left" alt="Previous"/>
    </button>

    <div id="slider" role="slider" aria-valuemin="0" aria-valuemax="100">
    </div>

    <button href="#" class="btn-next" aria-label="Next image">
      <img src="assets/icons/right.svg" id="chevron-right" alt="Next" />
    </button>

  </div>

  <header>
    <a href="index.html" aria-label="Retour à l'accueil">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
    </a>
  </header>

  <main id="main">

    <section class="photograph-header">
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </section>

    <label for="order-by" class="label">Trier par</label>
    <select name="order-by" id="order-by">
      <option value="popularite" selected>Popularité</option>
      <option value="date">Date</option>
      <option value="titre">Titre</option>
    </select>

    <section class="section-media">
    </section>

  </main>

  <aside id="encart"></aside>

  <div id="contact_modal">
    <div class="modal" role="dialog" aria-hidden="true">
      <header>
        <h2 class="form-title"></h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" aria-label="Fermer le formulaire"/>
      </header>
      <form name="contact" method="get" onsubmit="return validate()" action="index.html" role="form">
        <fieldset>
          <div>
          <label for="firstname">Prénom</label>
          <input type="text" name="firstname" id="firstname" required/>
        </div>
        <div>
          <label for="lastname">Nom</label>
          <input type="text" name="lastname" id="lastname" required />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required/>
        </div>
      </fieldset>
        
      <fieldset>
        <div>
          <label for="message">Votre message</label>
          <input type="textarea" name="message" id="message" required/>
        </div>

      </fieldset>
        <button type="submit" class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="/scripts/entity/Media.js"></script>
  <script src="/scripts/entity/Image.js"></script>
  <script src="/scripts/entity/Video.js"></script>
  <script src="/scripts/factory/MediaFactory.js"></script>
  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/utils/slider.js"></script>
</body>

</html>
